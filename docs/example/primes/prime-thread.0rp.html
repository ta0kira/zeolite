  <span style='color:#644a9b;'>@type</span> create (<span style='color:#0057ae;'>ThreadContinue</span>, <span style='color:#0057ae;'>PrimeTracker</span>) <b><span style='color:#006e28;'>-&gt;</span></b> (<span style='color:#0057ae;'>PrimeThread</span>)
}
