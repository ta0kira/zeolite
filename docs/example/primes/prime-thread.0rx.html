<b>define</b> <b><span style='color:#0057ae;'>PrimeThread</span></b> {
  <span style='color:#644a9b;'>@value</span> <span style='color:#0057ae;'>ThreadContinue</span> flag
  <span style='color:#644a9b;'>@value</span> <span style='color:#0057ae;'>PrimeTracker</span>   tracker

  create (flag,tracker) {
    <b>return</b> <span style='color:#0057ae;'>PrimeThread</span>{ flag, tracker }
  }

  run () {
    <b>while</b> (flag<span style='color:#644a9b;'>.</span>shouldContinue()) {
      <span style='color:#006e28;'>\</span> tracker<span style='color:#644a9b;'>.</span>checkNextPossible(flag)
    }
  }
}
