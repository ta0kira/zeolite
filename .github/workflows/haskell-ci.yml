name: Haskell-CI
on:
  - push
  - pull_request
  - workflow_dispatch  # MANUALLY ADDED
jobs:
  linux:
    name: Haskell-CI - Linux - ${{ matrix.compiler }}
    runs-on: ubuntu-18.04
    container:
      image: buildpack-deps:focal
    continue-on-error: ${{ matrix.allow-failure }}
    strategy:
      matrix:
        include:
          - compiler: ghc-8.10.1
            allow-failure: false
          - compiler: ghc-8.8.3
            allow-failure: false
          - compiler: ghc-8.6.5
            allow-failure: false
          - compiler: ghc-8.4.4
            allow-failure: false
          - compiler: ghc-8.2.2
            allow-failure: false
          - compiler: ghc-8.0.2
            allow-failure: false
      fail-fast: false
    steps:
      - name: apt
        run: |
          apt-get update
          apt-get install -y --no-install-recommends gnupg ca-certificates dirmngr curl git software-properties-common
          apt-add-repository -y 'ppa:hvr/ghc'
          apt-get update
          apt-get install -y $CC cabal-install-3.4 clang valgrind
        env:
          CC: ${{ matrix.compiler }}
      - name: Set PATH and environment variables
        run: |
          echo "$HOME/.cabal/bin" >> $GITHUB_PATH
          echo "LANG=C.UTF-8" >> $GITHUB_ENV
          echo "CABAL_DIR=$HOME/.cabal" >> $GITHUB_ENV
          echo "CABAL_CONFIG=$HOME/.cabal/config" >> $GITHUB_ENV
          HCDIR=$(echo "/opt/$CC" | sed 's/-/\//')
          HCNAME=ghc
          HC=$HCDIR/bin/$HCNAME
          echo "HC=$HC" >> $GITHUB_ENV
          echo "HCPKG=$HCDIR/bin/$HCNAME-pkg" >> $GITHUB_ENV
          echo "HADDOCK=$HCDIR/bin/haddock" >> $GITHUB_ENV
          echo "CABAL=/opt/cabal/3.4/bin/cabal -vnormal+nowrap" >> $GITHUB_ENV
          HCNUMVER=$(${HC} --numeric-version|perl -ne '/^(\d+)\.(\d+)\.(\d+)(\.(\d+))?$/; print(10000 * $1 + 100 * $2 + ($3 == 0 ? $5 != 1 : $3))')
          echo "HCNUMVER=$HCNUMVER" >> $GITHUB_ENV
          echo "ARG_TESTS=--enable-tests" >> $GITHUB_ENV
          echo "ARG_BENCH=--enable-benchmarks" >> $GITHUB_ENV
          echo "HEADHACKAGE=false" >> $GITHUB_ENV
          echo "ARG_COMPILER=--$HCNAME --with-compiler=$HC" >> $GITHUB_ENV
          echo "GHCJSARITH=0" >> $GITHUB_ENV
        env:
          CC: ${{ matrix.compiler }}
      - name: env
        run: |
          env
      - name: write cabal config
        run: |
          mkdir -p $CABAL_DIR
          cat >> $CABAL_CONFIG <<EOF
          remote-build-reporting: anonymous
          write-ghc-environment-files: never
          remote-repo-cache: $CABAL_DIR/packages
          logs-dir:          $CABAL_DIR/logs
          world-file:        $CABAL_DIR/world
          extra-prog-path:   $CABAL_DIR/bin
          symlink-bindir:    $CABAL_DIR/bin
          installdir:        $CABAL_DIR/bin
          build-summary:     $CABAL_DIR/logs/build.log
          store-dir:         $CABAL_DIR/store
          install-dirs user
            prefix: $CABAL_DIR
          repository hackage.haskell.org
            url: http://hackage.haskell.org/
          EOF
          cat $CABAL_CONFIG
      - name: versions
        run: |
          $HC --version || true
          $HC --print-project-git-commit-id || true
          $CABAL --version || true
      - name: update cabal index
        run: |
          $CABAL v2-update -v
      - name: install cabal-plan
        run: |
          mkdir -p $HOME/.cabal/bin
          curl -sL https://github.com/haskell-hvr/cabal-plan/releases/download/v0.6.2.0/cabal-plan-0.6.2.0-x86_64-linux.xz > cabal-plan.xz
          echo 'de73600b1836d3f55e32d80385acc055fd97f60eaa0ab68a755302685f5d81bc  cabal-plan.xz' | sha256sum -c -
          xz -d < cabal-plan.xz > $HOME/.cabal/bin/cabal-plan
          rm -f cabal-plan.xz
          chmod a+x $HOME/.cabal/bin/cabal-plan
          cabal-plan --version
      - name: checkout
        uses: actions/checkout@v2
        with:
          path: source
          submodules: "true"
      - name: initial cabal.project for sdist
        run: |
          touch cabal.project
          echo "packages: $GITHUB_WORKSPACE/source/." >> cabal.project
          cat cabal.project
      - name: sdist
        run: |
          mkdir -p sdist
          $CABAL sdist all --output-dir $GITHUB_WORKSPACE/sdist
      - name: unpack
        run: |
          mkdir -p unpacked
          find sdist -maxdepth 1 -type f -name '*.tar.gz' -exec tar -C $GITHUB_WORKSPACE/unpacked -xzvf {} \;
      - name: generate cabal.project
        run: |
          PKGDIR_zeolite_lang="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/zeolite-lang-[0-9.]*')"
          echo "PKGDIR_zeolite_lang=${PKGDIR_zeolite_lang}" >> $GITHUB_ENV
          touch cabal.project
          touch cabal.project.local
          echo "packages: ${PKGDIR_zeolite_lang}" >> cabal.project
          if [ $((HCNUMVER >= 80200)) -ne 0 ] ; then echo "package zeolite-lang" >> cabal.project ; fi
          if [ $((HCNUMVER >= 80200)) -ne 0 ] ; then echo "    ghc-options: -Werror=missing-methods" >> cabal.project ; fi
          cat >> cabal.project <<EOF
          EOF
          $HCPKG list --simple-output --names-only | perl -ne 'for (split /\s+/) { print "constraints: $_ installed\n" unless /^(zeolite-lang)$/; }' >> cabal.project.local
          cat cabal.project
          cat cabal.project.local
      - name: dump install plan
        run: |
          $CABAL v2-build $ARG_COMPILER $ARG_TESTS $ARG_BENCH --dry-run all
          cabal-plan
      - name: cache
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-${{ matrix.compiler }}-${{ github.sha }}
          path: ~/.cabal/store
          restore-keys: ${{ runner.os }}-${{ matrix.compiler }}-
      - name: install dependencies
        run: |
          $CABAL v2-build $ARG_COMPILER --disable-tests --disable-benchmarks --dependencies-only -j2 all
          $CABAL v2-build $ARG_COMPILER $ARG_TESTS $ARG_BENCH --dependencies-only -j2 all
      - name: build w/o tests
        run: |
          $CABAL v2-build $ARG_COMPILER --disable-tests --disable-benchmarks all
      - name: build
        run: |
          $CABAL v2-build $ARG_COMPILER $ARG_TESTS $ARG_BENCH all --write-ghc-environment-files=always
      - name: tests
        run: |
          $CABAL v2-test $ARG_COMPILER $ARG_TESTS $ARG_BENCH all --test-show-details=direct
      - name: cabal check
        run: |
          cd ${PKGDIR_zeolite_lang} || false
          ${CABAL} -vnormal check
      - name: unconstrained build
        run: |
          rm -f cabal.project.local
          $CABAL v2-build $ARG_COMPILER --disable-tests --disable-benchmarks all
      # *** MANUAL EDIT >>>
      - name: zeolite execution
        run: |
          # Change to a temp directory so that $ZEOLITE_PATH != $PWD
          TEMP="$(mktemp -d)"
          PROJECT="$PWD/cabal.project"
          ZEOLITE="$CABAL v2-run --project-file=$PROJECT $ARG_COMPILER zeolite --"
          ZEOLITE_SETUP="$CABAL v2-run --project-file=$PROJECT $ARG_COMPILER zeolite-setup --"
          cd "$TEMP"
          # Run zeolite-zetup
          ZEOLITE_CXX='/usr/bin/clang++'
          ZEOLITE_AR='/usr/bin/ar'
          # Use g++ for one of the environments (g++ shows up as the second option)
          if [ $HCNUMVER -eq 81001 ]; then ZEOLITE_CXX='/usr/bin/g++'; fi
          $ZEOLITE_SETUP $ZEOLITE_CXX $ZEOLITE_AR
          ZEOLITE_PATH=$($ZEOLITE --get-path | grep '^/')
          TEST_MODULES='lib/testing tests lib/container lib/file lib/math lib/util lib/thread'
          # Only run integration tests for a few GHC versions, since they should all be the same if setup succeeds
          if [ $HCNUMVER -eq 80803 ] || [ $HCNUMVER -eq 81001 ]; then $ZEOLITE -p $ZEOLITE_PATH -t --log-traces traces.csv $TEST_MODULES; fi
          # Run extra CLI tests
          if [ $HCNUMVER -eq 80803 ] || [ $HCNUMVER -eq 81001 ]; then bash $ZEOLITE_PATH/tests/cli-tests.sh $ZEOLITE; fi
          # Show lines missed by test execution
          if [ $HCNUMVER -eq 80803 ] || [ $HCNUMVER -eq 81001 ]; then $ZEOLITE -p $ZEOLITE_PATH --missed-lines traces.csv $TEST_MODULES; fi
      # <<< MANUAL EDIT ***
